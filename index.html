<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom, #87CEFA, #f0f0f0); /* Gradient background */
            font-family: 'Arial', sans-serif;
        }
        #gameCanvas {
            border: 4px solid #000;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
            background-color: #87CEEB;
        }
        .game-info {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 18px;
            color: #333;
        }
        .game-info span {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="400" height="600"></canvas>
    <div class="game-info">Score: <span id="score">0</span></div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');

        // Load images
        const birdImg = new Image();
        birdImg.src = 'logo-kominfo-transparent.png';  // Replace with your bird image path

        const bgImg = new Image();
        bgImg.src = 'paris.jpeg';  // Replace with your background image path

        // Game speed control
        const FPS = 85;
        const FRAME_INTERVAL = 1000 / FPS;

        // Bird
        const bird = {
            x: 50,
            y: 300,
            width: 40,  // Set based on your bird image size
            height: 30,  // Set based on your bird image size
            velocity: 0,
            gravity: 0.25,
            jump: -5
        };

        // Pipes
        const pipes = [];
        const pipeWidth = 50;
        const pipeGap = 150;
        const pipeSpeed = 1.5;
        const pipeInterval = 100;
        let frameCount = 0;

        // Game state
        let score = 0;
        let gameOver = false;

        function drawBird() {
            ctx.drawImage(birdImg, bird.x, bird.y, bird.width, bird.height);
        }

        function drawBackground() {
            ctx.drawImage(bgImg, 0, 0, canvas.width, canvas.height);
        }

        function drawPipes() {
            pipes.forEach(pipe => {
                ctx.fillStyle = 'green';
                ctx.fillRect(pipe.x, 0, pipeWidth, pipe.top);
                ctx.fillRect(pipe.x, pipe.bottom, pipeWidth, canvas.height - pipe.bottom);
            });
        }

        function drawScore() {
            scoreDisplay.textContent = score;
        }

        function updateBird() {
            bird.velocity += bird.gravity;
            bird.y += bird.velocity;

            if (bird.y + bird.height > canvas.height) {
                bird.y = canvas.height - bird.height;
                gameOver = true;
            }

            if (bird.y < 0) {
                bird.y = 0;
            }
        }

        function updatePipes() {
            frameCount++;

            if (frameCount % pipeInterval === 0) {
                const pipeY = Math.random() * (canvas.height - pipeGap - 200) + 100;
                pipes.push({
                    x: canvas.width,
                    top: pipeY,
                    bottom: pipeY + pipeGap
                });
            }

            pipes.forEach(pipe => {
                pipe.x -= pipeSpeed;

                if (pipe.x + pipeWidth < 0) {
                    pipes.shift();
                    score++;
                }

                if (
                    bird.x + bird.width > pipe.x &&
                    bird.x < pipe.x + pipeWidth &&
                    (bird.y < pipe.top || bird.y + bird.height > pipe.bottom)
                ) {
                    gameOver = true;
                }
            });
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            drawBackground();
            drawBird();
            drawPipes();
            drawScore();

            if (!gameOver) {
                updateBird();
                updatePipes();
                setTimeout(() => requestAnimationFrame(gameLoop), FRAME_INTERVAL);
            } else {
                ctx.font = '48px Arial';
                ctx.fillStyle = 'red';
                ctx.fillText('Game Over!', canvas.width / 2 - 100, canvas.height / 2);
            }
        }

        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && !gameOver) {
                bird.velocity = bird.jump;
            }
        });

        canvas.addEventListener('click', () => {
            if (gameOver) {
                bird.y = 300;
                bird.velocity = 0;
                pipes.length = 0;
                score = 0;
                gameOver = false;
                frameCount = 0;
                gameLoop();
            } else {
                bird.velocity = bird.jump;
            }
        });

        // Wait for images to load before starting the game
        Promise.all([
            new Promise(resolve => birdImg.onload = resolve),
            new Promise(resolve => bgImg.onload = resolve)
        ]).then(gameLoop);
    </script>
</body>
</html>
